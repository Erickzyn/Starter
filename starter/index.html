<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main>
      <header>
        <h2>Our Reviews</h2>
      </header>

      <section class="review">
        <div class="review-image">
          <img src="https://images.unsplash.com/photo-1682148708195-32a41d488235?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1025&q=80" alt="" id="image-profile"/>
        </div>

        <div class="review-profile">
          <h4 id="author">Morty</h4>
          <p id="job">Ux Designer</p>
        </div>

        <div class="description">
          <p id="text">
            I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up
          </p>
        </div>

        <div class="review-buttons">
            <button class="prev-button">
                <i class="ph ph-caret-left"></i>
            </button>
        
            <button class="next-button">
                <i class="ph ph-caret-right"></i>
            </button>
        </div>

        <div class="btn">
          <button class="random-button">surpreenda-me</button>
        </div>

      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
